<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Wills & Estate Administration Cost Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Free Wills</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#willForm">Create Will</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#calculator">Cost Calculator</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<header class="text-white text-center py-5" style="
  background: url('will.jpeg') center center / cover no-repeat;
  background-attachment: fixed;
  height: 60vh;
  display: flex;
  align-items: center;
  justify-content: center;
">
  <div class="container" style="background-color: rgba(0, 0, 0, 0.5); padding: 2rem;">
    <h1>Create Your Free Will Online</h1>
    <p class="lead">Plan your estate and estimate administration costs easily</p>
  </div>
</header>



  <section id="willForm" class="bg-dark py-5">
    <div class="container">
      <h2 class="mb-4">Will Creation Form</h2>
      <form>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" required>
        </div>
        <div class="mb-3">
          <label for="executorName" class="form-label">Executor Name</label>
          <input type="text" class="form-control" id="executorName" required>
        </div>
        <div class="mb-3">
          <label for="beneficiaries" class="form-label">Beneficiaries</label>
          <textarea class="form-control" id="beneficiaries" rows="3" placeholder="List of beneficiaries and allocations"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Generate Will</button>
      </form>
    </div>
  </section>

  <section id="calculator" class="bg-light py-5">
    <div class="container">
      <h2 class="mb-4">Estate Administration Cost Calculator</h2>
      <form onsubmit="calculateCost(event)">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="estateValue" class="form-label">Total Estate Value ($)</label>
            <input type="number" class="form-control" id="estateValue" required>
          </div>
          <div class="col-md-4">
            <label for="debtValue" class="form-label">Outstanding Debts ($)</label>
            <input type="number" class="form-control" id="debtValue">
          </div>
          <div class="col-md-4">
            <label for="legalFees" class="form-label">Estimated Legal Fees (%)</label>
            <input type="number" class="form-control" id="legalFees" value="2">
          </div>
        </div>
        <div class="mt-4">
          <button type="submit" class="btn btn-primary">Calculate</button>
        </div>
      </form>
      <div class="mt-4" id="costResult"></div>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p class="mb-0">&copy; 2025 Free Wills. All rights reserved.</p>
    </div>
  </footer>

  <script>
    function calculateCost(event) {
      event.preventDefault();
      const estateValue = parseFloat(document.getElementById('estateValue').value) || 0;
      const debtValue = parseFloat(document.getElementById('debtValue').value) || 0;
      const legalFeePercent = parseFloat(document.getElementById('legalFees').value) || 0;
      const netEstate = estateValue - debtValue;
      const legalFees = (legalFeePercent / 100) * netEstate;
      const totalCost = legalFees;

      document.getElementById('costResult').innerHTML = `
        <div class="alert alert-info">
          <strong>Net Estate:</strong> $${netEstate.toFixed(2)}<br>
          <strong>Estimated Legal Fees:</strong> $${legalFees.toFixed(2)}
        </div>
      `;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
